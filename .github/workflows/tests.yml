name: tests

on:
  push:
    branches:
      - main
  pull_request: null

jobs:
  tests:
    name: tests
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          channels: conda-forge,defaults
          channel-priority: strict
          show-channel-urls: true
          miniforge-version: latest
          miniforge-variant: Mambaforge

      - name: configure conda and install code
        shell: bash -l {0}
        run: |
          conda info -a

          mamba install \
              git \
              python=3.8 \
              pip \
              tini \
              pygithub \
              gitpython \
              requests \
              flake8 \
              pytest \
              conda-smithy \
              conda-forge-pinning \
              conda-build

          pip install --no-deps -e .

      - name: lint and run tests
        shell: bash -l {0}
        run: |
          flake8 webservices_dispatch_action
          pytest -vv webservices_dispatch_action
          command -v run-webservices-dispatch-action

      - name: build the docker image
        shell: bash -l {0}
        run: |
          docker build -t test .

      - name: generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.CF_CURATOR_APP_ID }}
          private_key: ${{ secrets.CF_CURATOR_PRIVATE_KEY }}

      - name: run live tests
        shell: bash -l {0}
        run: |
          pushd tests
          python run_live_test.py --build-and-push
          popd
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
